<!DOCTYPE html>
<!--Essa tag informa ao navegador a versão do HTML-->
<html>

<head>
    <!--Tag onde contem informações relacionadas aos documentos-->

    <meta charset="UTF-8">
    <!--Essa tag tem como função indicar o formato de codificação que serão utilizados no documento---->
    <title>Cardápio</title>
    <!--Tag com a função de definir o titulo da pagina que aparecerá no topo do navegador-->

    <!-- Bootstrap - CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Tag que importará o Bootstrap 5 e aplicar o css na pagina-->
    <link rel="stylesheet" href="css/index.css">
    <!--Tag que importará o CSS para a pagina-->

</head>

<body>
    <!--Na Tag body e onde sera colocado todo codigo que será visivel ao usuario como:textos, imagens e videos-->
    <header>
        <!--A Tag header e o cabeçalho da pagina e geralmente contem links de navegação, logotipos, pesquisas e etc.-->
        <!-- Toolbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <!--A Tag nav e usada para especificar links de navegação para outras partes da pagina ou outra pagina do site-->
            <div class="container-fluid">
                <!--A Tag div permite agrupar conjuntos semelhantes de itens -->
                <a class="navbar-brand" href="#">
                    <!--A tag a e usada para criar hiperlinks-->
                    Coffee Coffee
                    <small>Arábica</small>
                    <!--A tag small irá diminuir o tamanho do texto que esta dentro da tag-->
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <!--O botão de navegação irá servir para criar um toogle do menu quando os nomes dos links não aparecerem em dispositivos moveis por causa do tamanho da tela -->
                    <span class="navbar-toggler-icon">
                        <!--A tag span agrupará o icone padrão do menu toogle-->
                    </span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <!--Div quee irá agrupar todos os menus,onde o toogle do bootstrap irá funcionar apenas com as tags que estao dentro dentro da div. Ao botao ser pressionado o menu se tornará do tipo collapse e mostrarar os links em forma de acordeão -->
                    <ul class="navbar-nav">
                        <!--A tag ul  e usada para listas não ordenadas-->
                        <li class="nav-item">
                            <!--O li e um elemento da ul-->
                            <a class="nav-link" href="./index.html">
                                <!--Hiperlink de navegação que leva o usuario para a Home da pagina-->Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <!--Outro elemento da tag ul-->
                            <a class="nav-link active" aria-current="page" href="#">
                                <!--Hiperlink que redireciona o usuario para a pagina de cardapio-->Cardápio
                            </a>
                        </li>
                        <li class="nav-item">
                            <!--Outro elemento da tag ul-->
                            <a class="nav-link" href="#">
                                <!--Hiperlink que redireciona o usuario para a pagina de sobre-->Sobre
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <!--E a area onde se encontra o conteudo dominante da pagina-->
        <section class="my-3">
            <!--section e a tag que define uma seção no documento-->

            <!-- Grid -->
            <div class="container">
                <!--div que irá delimitar o container da modal-->

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <!--botão responsavel por ativar a modal-->
                    +
                </button>

                <!-- Modal -->
                <div class="modal fade" data-bs-keyboard="false" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <!--div da janela principal da modal, que quando for acionada terá o efeito de fade-->
                    <div class="modal-dialog">
                        <!--div que sustentará os outros elementos-->
                        <div class="modal-content">
                            <!--div que irá delimitar o conteudo principal da modal-->
                            <div class="modal-header">
                                <!--div que contem o conteudo do titulo da modal-->
                                <h5 class="modal-title" id="exampleModalLabel">
                                    <!--titulo da modal-->Adicionar Item
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                    <!--Botao que fecha a modal-->
                                </button>
                            </div>
                            <div class="modal-body">
                                <!--div que ira delimitar o conteudo da modal-->

                                <h1>Conteúdo do modal</h1>
                                <!--tag de titulo-->

                                <!-- Formulário -->
                                <form id="foodForm">
                                    <!--formulario para cadastrar na modal-->
                                    <div class="mb-3">
                                        <!--div que irá organizar os elementos verticalmente-->
                                        <!-- Nome -->
                                        <label for="nome" class="form-label">
                                            <!--essa tag colocará um rotulo no input-->Nome
                                        </label>
                                        <input type="text" name="nome" id="nome" class="form-control">
                                        <!--input do tipo texto-->
                                        <div id="nomeHelp" class="form-text">
                                            <!--div de ajuda que serve para ajudar os usuarios-->Adicione o nome do Alimento.
                                        </div>
                                    </div>

                                    <!-- Descrição -->
                                    <div class="mb-3">
                                        <!--div que irá organizar os elementos verticalmente-->
                                        <label for="descricao" class="form-label">
                                            <!--essa tag colocará um rotulo no input-->Descrição
                                        </label>
                                        <input type="text" name="descricao" id="descricao" class="form-control">
                                        <!--input do tipo texto-->
                                    </div>

                                    <!-- Preço -->
                                    <div class="mb-3">
                                        <!--div que irá organizar os elementos verticalmente-->
                                        <label for="preco" class="form-label">
                                            <!--essa tag colocará um rotulo no input-->Preço
                                        </label>
                                        <input type="text" name="preco" id="preco" class="form-control">
                                        <!--input do tipo texto-->
                                    </div>

                                    <!-- Imagem -->
                                    <div class="mb-3">
                                        <!--div que irá organizar os elementos verticalmente-->
                                        <label for="imagem" class="form-label">
                                            <!--essa tag colocará um rotulo no input-->Imagem
                                        </label>
                                        <input type="text" name="imagem" id="imagem" class="form-control">
                                        <!--input do tipo texto-->
                                    </div>

                                    <div class="modal-footer">
                                        <!--div que ira delimitar o conteudo da modal abaixo do rodapé-->
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                            <!--botão para fechar a modal-->Fechar
                                        </button>

                                        <!-- <input type="submit" value="Adicionar"> -->
                                        <button type="submit" class="btn btn-primary" id="adicionarFoodButton">
                                            <!--botao para adicionar novos itens-->
                                            Adicionar
                                        </button>
                                    </div>
                                </form>

                            </div>

                        </div>
                    </div>
                </div>

                <!-- Linha -->
                <div id="itens-cardapio" class="row">
                    <!-- div para listar todos os itens do cardapio-->

                    <!-- Colunas-->

                    <!-- beforeend -->
                </div>

        </section>

    </main>
    <footer>
        <!--Essa tag representa um rodapé para seu conteúdo de corte mais próximo e geralmente contém informações sobre o autor da seção, dados de direitos autorais ou links para documentos relacionados-->
    </footer>

    <!-- Cardápio -->
    <script src="./js/cardapio.js" type="module"></script>
    <!--script para conectar essa pagina ao javascript-->

    <!-- Bootstrap - Js -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!--Tag de importação do Bootstrap-->
</body>

</html>
